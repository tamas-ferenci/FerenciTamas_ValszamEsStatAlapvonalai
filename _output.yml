bookdown::gitbook:
  pandoc_args: ["--lua-filter", "handoutconverter.lua", "--html-q-tags"]
  css: style.css
  includes:
    after_body: statcounter.html
  config:
    toc:
      before: |
        <li><a href="./">Ferenci Tamás: A valószínűségszámítás<br>és a statisztika alapvonalai</a></li>
      after: |
        <li><a href="http://www.medstat.hu/" target="blank">http://www.medstat.hu/</a></li>
    edit: https://github.com/tamas-ferenci/FerenciTamas_ValszamEsStatAlapvonalai/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  pandoc_args: ["--lua-filter", "handoutconverter.lua"]
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
bookdown::epub_book:
  pandoc_args: ["--lua-filter", "handoutconverter.lua"]
beamer_presentation:
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  theme: "Madrid"
  colortheme: "orchid"
  toc: true
  slide_level: 2
  template: handout.html
